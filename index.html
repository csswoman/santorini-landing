<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Document</title>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="#">SOUTH EXPLORE</a>
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Nature</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="leng">
        <a href="#">ES | EN</a>
      </div>
    </nav>

    <div class="center-head">
      <div class="header-text">
        <h1>
          BEST WAYS <br />
          TO TRAVEL
        </h1>
      </div>
      <div class="ad-header">
        <div class="ad-card">
          <div class="card-title">
            <h2>Coast</h2>
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14 5l7 7m0 0l-7 7m7-7H3">
              </path>
            </svg>
            <h2>Nature</h2>
            <h2>Discover</h2>
          </div>
          <div class="card-img">
            <img src="img/5.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div class="arrow-head">
      <div class="arrow-text">
        <h3>New</h3>
        <h2>Other Offers</h2>
      </div>
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="0.5"
          d="M15 13l-3 3m0 0l-3-3m3 3V8m0 13a9 9 0 110-18 9 9 0 010 18z"></path>
      </svg>
    </div>
  </header>

  <div class="cities-container">
    <div class="cities-title">
      <h2>Top Cities</h2>
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width=".5"
          d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
        </path>
      </svg>

    </div>
    <div class="city-card">
      <div class="city-content">
        <h2>ITALY</h2>
        <h3>Capital of the region</h3>
      </div>
      <div class="city-content">
        <h2>GREECE</h2>
        <h3>Emblematic monuments</h3>
      </div>
      <div class="city-content">
        <h2>CROATIA</h2>
        <h3>Coast on the Adriatic Sea</h3>
      </div>
      <div class="city-content">
        <h2>NEW YORK</h2>
        <h3>Wonderful iconic cities</h3>
